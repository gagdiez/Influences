<html>

<body>
  <main id="signed-out-flow" style="display: none">
    <h1> Please sign in first using a NEAR account </h1>
      <button id="sign-in-button">Sign in</button>
  </main>

  <div id="signed-in-flow" style="display: none">
    <button id="sign-out-button"> Sign out </button>
    <main>
      <h1> Hi <span data-behavior="account-id"></span>! </h1>
      <h4> I am <span data-behavior="influencer-name"></span> (<span data-behavior="influencer-id"></span>)</h4>
      <h5> I have: <span data-behavior="influencer-fans"></span> fans and I cost <span data-behavior="influencer-price">0</span> N</h5>

      <div id="not-payed" style="display: none">
          You have not payed, click here to pay:
          <button id="pay1">PAY 1</button>
          <button id="pay5">PAY 5</button>
      </div>
      <div id="payed" style="display: none">
          You have payed, loading the content... 
          <span data-behavior="influencer-content"></span>!
      </div>
  </div>
  
  <br><br>
  Button for testing uploads: <input type="file" id="fname" label="file upload test" />
  <script src="./index.js"></script>
</body>
